<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Kristen</title>

    <!-- Temp Chart -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/09af9ce94e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Alt CSS -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Search -->
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-sm-8 search-wrapper">
          <form id="search-form">
            <i class="fa-solid fa-location-dot"></i>
            <input
              type="text"
              class="form-control"
              id="searchTextInput"
              placeholder="New York, NY"
            />

            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- REVISED Current Weather Info -->
      <div class="row d-flex justify-content-center current">
        <div class="col-sm-8">
          <div class="row" id="currentWrapper">
            <div class="col col-md-auto">
              <h1 class="display-1" id="temp">
                <span id="tempValue">16</span>°
              </h1>
            </div>
            <div class="col col-md-6 align-self-center">
              <span id="toggle">
                <img src="" id="icon"> </img>
                (<a href="#" id="degC">°C</a> / <a href="#" id="degF">°F</a>)
              </span>
              <div>
                <h6 id="title">
                  <strong>
                    <span id="cityTitle">Paris</span> /
                    <span id="weatherDesc"> Rainy</span>
                  </strong>
                </h6>
                <p id="date">Tuesday 04.21.22</p>
                <p id="time">10:00AM</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- HIDE OLD WEATHER BLOCK
      <div class="row d-flex justify-content-center align-items-start current">
        <div class="col-sm-8">
          <p class="date-text">04.24.22 • SUNDAY • 8:55 PM</p>
        </div>
        <div class="row d-flex justify-content-center align-items-start">
          <div class="col-sm-8">
            <h1 class="display-1"><i class="fa-light fa-cloud-sun"></i></i>16°C</h1>
          </div>
        </div>
      </div>
    -->
      <!-- Hourly Trend Chart -->
      <div class="row d-flex justify-content-center align-items-start chart">
        <div class="col-sm-8">
          <table class="charts-css area" id="my-chart">
            <tbody>
              <tr>
                <td style="--start: 0; --size: 0.4">
                  <span class="data"> </span>
                </td>
              </tr>
              <tr>
                <td style="--start: 0.4; --size: 0.2">
                  <span class="data"> </span>
                </td>
              </tr>
              <tr>
                <td style="--start: 0.2; --size: 0.6">
                  <span class="data"> </span>
                </td>
              </tr>
              <tr>
                <td style="--start: 0.6; --size: 0.4">
                  <span class="data"> </span>
                </td>
              </tr>
              <tr>
                <td style="--start: 0.4; --size: 0.8">
                  <span class="data"> </span>
                </td>
              </tr>
              <tr>
                <td style="--start: 0.8; --size: 0.6">
                  <span class="data"> </span>
                </td>
              </tr>
              <tr>
                <td style="--start: 0.6; --size: 1">
                  <span class="data"> </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Daily Cards -->
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-8 daily">
          <div class="row" id="daily">
            <div class="col text-center">
              <p>Mon</p>
              <h2><i class="fa-regular fa-cloud"></i></h2>
              <p>11<strong>/12°C</strong></p>
            </div>
            <div class="col text-center">
              <p>Tue</p>
              <h2><i class="fa-regular fa-cloud-rain"></i></h2>
              <p>9<strong>/15°C</strong></p>
            </div>
            <div class="col text-center">
              <p>Wed</p>
              <h2><i class="fa-regular fa-cloud-sun"></i></h2>
              <p>11<strong>/19°C</strong></p>
            </div>
            <div class="col text-center">
              <p>Thu</p>
              <h2><i class="fa-regular fa-sun"></i></h2>
              <p>6<strong>/15°C</strong></p>
            </div>
            <div class="col text-center">
              <p>Fri</p>
              <h2><i class="fa-regular fa-cloud-sun"></i></h2>
              <p>7<strong>/16°C</strong></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Signature -->
      <div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-8">
            <p id="signature">
              <a
                href="https://github.com/klstack3/sheCodesWeather"
                id="signature"
                target="_blank"
                >Open-source code</a
              >
              by Kristen Stackhouse
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
