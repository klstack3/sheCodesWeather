<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Kristen</title>

    <!-- Temp Chart -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/09af9ce94e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Alt CSS -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Search -->
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-sm-8 search-wrapper">
          <form id="search-form">
            <i class="fa-solid fa-location-dot"></i>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search for a city..."
            />

            <button id="button" class="btn btn-primary" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- REVISED Current Weather Info -->
      <div class="row d-flex justify-content-center current">
        <div class="col-sm-8">
          <div class="row" id="currentWrapper">
            <div class="col col-md-auto align-itmes-start">
              <div class="display-1" id="temp">
                <span id="tempValue">16</span>°
              </div>
            </div>
            <div class="col col-md-6 align-self-center">
              <span id="toggle">
                <img src="" id="icon"> </img>
                <!-- (<a href="#" id="degC" class="active">°C</a> / <a href="#" id="degF">°F</a>) -->
              </span>
              <div>
                <h6 id="title">
                  <strong>
                    <span id="cityTitle">Paris</span> /
                    <span id="weatherDesc"> Rainy</span> 
                  </strong>
                </h6>
                <p>
                  <span id="date">Tuesday 04.21.22</span>
                  <span id="time">10:00AM </span>
                </p>
                <p id="wind">
                  Wind: <span id="windSpeed">7.77</span>
                  MPH 
                </p>
                <p id="celsius">
                  (Celcius)
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      

      <!-- Daily Weather Forecast Cards -->
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-8 daily" id="forecast">
          
        </div>
      </div>

      <!-- Signature -->
      <div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-8">
            <p id="signature">
              <a
                href="https://github.com/klstack3/sheCodesWeather"
                id="signature"
                target="_blank"
                >Open-source code</a
              >
              by Kristen Stackhouse
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
